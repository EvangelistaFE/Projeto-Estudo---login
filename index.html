<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Login</title>
</head>
<body>
    <div class="main-login">
        <di class="left-login">
            <h1>FAÇA LOGIN<br> E AJUDE O FELIPE A ESTUDAR COM UM PIX  </h1>
            <H2>E só Clika no botão</H2>
            <img src="felipe.svg" class="left-login-image" alt="felipe animacao">
        </di>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario ">Usuário</label>
                    <input type="text" name ="usuário" placeholder="Não precisar">
                </div>
                <div class="textfield">
                    <label for="senha ">Senha</label>
                    <input type="password" name ="senha" placeholder="Não precisar">
            </div>
            <a href="pix.html"><button class="btn-login">Login</button></a>
        </div>
    </div>
</body>
</html>
